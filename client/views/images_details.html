<div class="panel panel-default" ng-init="getImages()">
  <div class="panel-heading">
    <h3 class="panel-title">Images</h3>
  </div>
  <div class="panel-body">
    <div class="row" >
      <div class="col-md-4" ng-repeat="image in images" >
        <img class="img-responsive" src="{{'data:image/jpeg;base64, '+image.data}}" />
      </div>
  </div>
</div>
