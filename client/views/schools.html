<div class="panel panel-default" ng-init="getSchools()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Schools</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="school in schools">
    		<div class="col-md-4">
    			<div class="col-md-8">
    				<h4>EMIS: {{school.emis}}</h4>
    				<p>{{school.schoolNameandAddress}}</p>
    				<a class="btn btn-primary" href="#/schools/details/{{school.emis}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
