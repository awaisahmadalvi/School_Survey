<div class="panel panel-default" ng-init="getSchools()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Schools</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="school in schools">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{school.emis}}</h4>
    				<p>{{school.schoolNameandAddress}}</p>
    				<a class="btn btn-primary" href="#/schools/details/{{school._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{school.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
